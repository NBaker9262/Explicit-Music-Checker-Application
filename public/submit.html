<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Song Request</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="page-shell">
        <header class="topbar">
            <h1>Submit Song Request</h1>
            <nav class="topbar-nav">
                <a href="/">Search</a>
                <a href="/queue.html">Queue</a>
            </nav>
        </header>

        <section class="panel" id="selectedTrackPanel">
            <h2>Song details</h2>
            <div id="submitSongCard" class="selected-song"></div>
        </section>

        <section class="panel">
            <h2>Request information</h2>
            <form id="submitForm" class="form-grid">
                <label for="requesterName">Requester name</label>
                <input id="requesterName" name="requesterName" type="text" maxlength="80" required>

                <label for="customMessage">Custom message (optional)</label>
                <textarea id="customMessage" name="customMessage" rows="4" maxlength="500" placeholder="Add any context for the review team"></textarea>

                <button class="btn btn-primary" type="submit">Submit Request</button>
            </form>
            <p id="submitStatus" class="status-message" aria-live="polite"></p>
        </section>
    </main>

<script src="/js/config.js"></script>
<script src="/js/api.js"></script>
<script src="/js/submit.js"></script>
</body>
</html>
