<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Queue Control</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body class="app-bg">
  <main class="page-shell">
    <header class="topbar">
      <div>
        <p class="eyebrow">Admin</p>
        <h1>Queue Board</h1>
      </div>
      <nav class="topbar-nav">
        <a href="/">Public Page</a>
        <button id="adminLogoutBtn" class="btn" type="button">Logout</button>
      </nav>
    </header>

    <section class="panel">
      <div class="panel-head">
        <h2>Queue Board</h2>
        <button id="refreshAdminBtn" class="btn" type="button">Refresh</button>
      </div>
      <p id="adminStatusMessage" class="status-message" aria-live="polite"></p>

      <div class="queue-section">
        <h3>Queue</h3>
        <p class="inline-hint">Drag to reorder live songs.</p>
        <div id="approvedQueueList" class="queue-list"></div>
      </div>

      <div class="queue-section">
        <h3>Flagged</h3>
        <p class="inline-hint">Keeps place in line and is skipped.</p>
        <div id="flaggedQueueList" class="queue-list"></div>
      </div>

      <div class="queue-section">
        <h3>Explicit</h3>
        <p class="inline-hint">Recorded only and never played.</p>
        <div id="explicitQueueList" class="queue-list"></div>
      </div>
    </section>

    <section class="panel">
      <h2>Controls</h2>
      <p id="adminControlStatus" class="status-message" aria-live="polite"></p>
      <div class="controls-grid">
        <button id="playNextBtn" class="btn btn-primary" type="button">Play Next</button>
        <button id="clearApprovedBtn" class="btn" type="button">Clear Queue</button>
        <button id="clearFlaggedBtn" class="btn" type="button">Clear Flagged</button>
        <button id="clearExplicitBtn" class="btn" type="button">Clear Explicit</button>
        <button id="renumberBtn" class="btn" type="button">Reorder</button>
        <button id="clearAllBtn" class="btn btn-danger" type="button">Clear All</button>
      </div>
    </section>
  </main>

<script src="/js/config.js"></script>
<script src="/js/api.js"></script>
<script src="/js/admin-auth.js"></script>
<script src="/js/admin-dashboard.js"></script>
</body>
</html>
