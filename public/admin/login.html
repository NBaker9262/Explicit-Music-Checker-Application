<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Sign In</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body class="app-bg">
  <main class="auth-shell">
    <section class="panel auth-panel">
      <p class="eyebrow">Admin</p>
      <h1>Sign In</h1>
      <p class="panel-subtitle">Access queue controls and moderation tools.</p>
      <form id="adminLoginForm" class="form-grid">
        <label for="adminUsername">Username</label>
        <input id="adminUsername" type="text" autocomplete="username" required>

        <label for="adminPassword">Password</label>
        <input id="adminPassword" type="password" autocomplete="current-password" required>

        <button class="btn btn-primary" type="submit">Login</button>
      </form>
      <p id="adminLoginStatus" class="status-message" aria-live="polite"></p>
      <p><a href="/">Back to public page</a></p>
    </section>
  </main>

<script src="/js/config.js"></script>
<script src="/js/api.js"></script>
<script src="/js/admin-auth.js"></script>
<script src="/js/admin-login.js"></script>
</body>
</html>
