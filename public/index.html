<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Request Music</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body class="app-bg">
  <main class="page-shell page-public">
    <header class="hero">
      <div>
        <p class="eyebrow">Dance Floor</p>
        <h1>Request A Song</h1>
        <p class="hero-copy">Find a track and send it to the queue in seconds.</p>
      </div>
      <nav class="topbar-nav">
        <a class="btn" href="/admin/login.html">Admin</a>
      </nav>
    </header>

    <section class="panel">
      <h2>Find Song</h2>
      <div class="search-row">
        <input type="text" id="searchInput" placeholder="Song title or artist" autocomplete="off">
        <button id="searchBtn" class="btn btn-primary" type="button">Search</button>
      </div>
      <div id="albumViewBar" class="panel-head album-view-bar" hidden>
        <button id="albumBackBtn" class="btn" type="button">Back</button>
        <p id="albumViewTitle" class="inline-hint"></p>
      </div>
      <p id="searchStatus" class="status-message" aria-live="polite"></p>
      <div id="searchResults" class="results-grid"></div>
      <div id="searchSentinel" class="search-sentinel" aria-hidden="true"></div>
    </section>

    <section class="panel" id="selectedPanel" hidden>
      <h2>Send Request</h2>
      <div id="selectedSong" class="selected-song"></div>
      <form id="requestForm" class="form-grid request-form">
        <label for="requesterName">Your name</label>
        <input id="requesterName" type="text" maxlength="80" required>

        <button class="btn btn-primary" type="submit">Submit Request</button>
      </form>
      <p id="requestStatus" class="status-message" aria-live="polite"></p>
    </section>

    <section class="panel">
      <div class="panel-head">
        <h2>Live Queue</h2>
      </div>
      <p id="queueStatus" class="status-message" aria-live="polite"></p>
      <div id="approvedList" class="queue-list"></div>
    </section>
  </main>

  <div id="rateLimitModal" class="modal" hidden>
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="rateLimitTitle">
      <h3 id="rateLimitTitle">Request Delay</h3>
      <p id="rateLimitMessage">You can submit 1 request every 10 minutes from this network.</p>
      <button id="closeRateLimitModalBtn" class="btn btn-primary" type="button">OK</button>
    </div>
  </div>

<script src="/js/config.js"></script>
<script src="/js/api.js"></script>
<script src="/js/public-app.js"></script>
</body>
</html>
